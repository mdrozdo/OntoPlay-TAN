@import views.html.organization.includes.header 

@(title:String)(content: Html)
<!DOCTYPE html>
<html>
<head>
<title>@title</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/mainStyle.css")">
<link rel="stylesheet" type="text/css" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/target-icon.ico")">
<script src="@routes.Assets.at("javascripts/jquery-2.1.3.min.js")" type="text/javascript" charset="utf-8"></script>

<!-- angular files-->
<script src="@ontoplay.controllers.routes.Assets.at("javascripts/angular/angular.js")" type="text/javascript" charset="utf-8"></script>
<script src="@ontoplay.controllers.routes.Assets.at("javascripts/angular/angular-route.js")" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	@header()
	<div class="container">
	
		@content
		
        <hr>
        
        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>Copyright &copy; TAN 2015 | Warsaw University of technology</p>
                </div>
            </div>
        </footer>
        
	</div>
	<!-- /.container -->
	
</body>

<script type="text/javascript" src="@ontoplay.controllers.routes.Constraints.javascriptRoutes"></script>
<script type="text/javascript" src="@routes.OntoPlay.javascriptRoutes"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")" type="text/javascript" charset="utf-8"></script>
<script src="@routes.Assets.at("javascripts/json2.js")" type="text/javascript" charset="utf-8"></script>
<script src="@routes.Assets.at("javascripts/queryBuilder.js")" type="text/javascript" charset="utf-8"></script>
<script src="@routes.Assets.at("javascripts/ontoScripts.js")" type="text/javascript" charset="utf-8"></script>
</html>
